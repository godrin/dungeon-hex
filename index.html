<html>
  <head>
    <link rel='stylesheet' type='text/css' href='game.css'/>
    <link rel='stylesheet' type='text/css' href='void.css'/>
    <link rel='stylesheet' type='text/css' href='fog.css'/>
    <link rel='stylesheet' type='text/css' href='inventory.css'/>
    <link rel='stylesheet' type='text/css' href='entity.css'/>
    <script src='./js/jquery-1.7.min.js'></script>
    <script src='./js/mustache.js'></script>
    <script src='./js/underscore-min.js'></script>
    <script src='./js/backbone.js'></script>
    <script src='./js/model/cell_model.js'></script>
    <script src='./js/model/entity_model.js'></script>
    <script src='./js/model/field_model.js'></script>
    <script src='./js/model/movingentity_model.js'></script>
    <script src='./js/model/player_model.js'></script>
    <script src='./js/model/level_model.js'></script>
    <script src='./js/model/world_model.js'></script>
    <script src='./js/view/cell_view.js'></script>
    <script src='./js/view/field_view.js'></script>
    <script src='./js/view/hp_view.js'></script>
    <script src='controller.js'></script>
    <script src='level_create.js'></script>
    <script src='game.js'></script>
    <script type='text/html' id='numbersTemplate'>
      {{#values}}
      <div class='{{id}}'>{{name}} {{value}}</div>
      {{/values}}
    </script>
  </head>
  <body>
    <div id='game'>
      <audio id='fx'>
      <source src='/usr/share/games/wesnoth/1.10/data/core/sounds/sword-1.ogg' type="audio/ogg"></source>
      <source src='/usr/share/games/wesnoth/1.10/data/core/sounds/axe.ogg' type="caudio/ogg"></source>
      </audio>
      <div id="world">
	<div id="field">
	  <div id='world_bg'></div>
	</div>
	<div id="entities"></div>
      </div>
      <div id='minimap'></div>
      <div id='inventory'>
	<div class='portrait'></div>
	<div class='numbers'>
	  <div class='gold'>Gold 10</div>
	</div>
      </div>

    </div>
  </body>
</html>
